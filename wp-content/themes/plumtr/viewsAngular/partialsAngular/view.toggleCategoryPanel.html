
<div class="row">
  <div class="col-xs-12 text-center">
    <strong>Toggle category filter</strong>
    <button type="button" class="btn btn-link" ng-click="CR.toggleFilter('radio')" ng-class="{'activeCatFilter':CR.radioFilter}">Single select</button>
    <button type="button" class="btn btn-link" ng-click="CR.toggleFilter('checkbox')" ng-class="{'activeCatFilter':CR.checkboxFilter}">Multi select</button>
  </div>
</div>
